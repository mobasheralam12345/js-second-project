<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>

    <main>
        <!-- Main Container -->
        <div class="flex flex-col lg:flex-row gap-4 mt-12">
                <!-- Shape Container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                    <!-- Triangle Card -->
                    <div class="card bg-base-100 shadow-xl">
                        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p>Area(A) = 0.5 X b X h</p>
                          <p>
                            <input id="base-input" type="text" placeholder="b" class="border-2 text-lg w-16 px-2 ">
                            <span class="">cm</span>

                            <input id="triangle-height-input" type="text" placeholder="h" class="ml-4 border-2 text-lg w-16 px-2 ">
                            <span class="">cm</span>

                          </p>
                          <p>Area : <span id="triangle-area">0</span> cm<sup>2</sup></p>

                          <div class="card-actions">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>

                       <!-- Rectangle Card -->
                    <div class="card bg-base-100 shadow-xl">
                        <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area(A) = h X w </p>
                          <p>
                            <input id="rectangle-height-input" type="text" placeholder="h" class="border-2 text-lg w-16 px-2 ">
                            <span class="">cm</span>

                            <input id="width-input" type="text" placeholder="w" class="ml-4 border-2 text-lg w-16 px-2 ">
                            <span class="">cm</span>

                          </p>
                          <p>Area : <span id="rectangle-area">0</span> cm<sup>2</sup></p>

                          <div class="card-actions">
                            <button id="rectangle-btn" class="btn btn-primary w-full">Rectangle</button>
                          </div>
                        </div>
                      </div>


                       <!-- Third Card -->
                    <div class="card  bg-base-100 shadow-xl">
                        <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>

                </div>
                
                <!-- Area Container -->

                <div class="w-[200px]">
                    <div class="text-2xl">Area Calculator</div>
                </div>

        </div>

    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/calculate.js"></script>
</body>
</html>
